<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup">
        <form onsubmit="signup()">
            <div class="form-signup">
                <table class="table-signup" cellpadding="5" align="center">
                    <tr>
                        <th colspan="3" class="title">Đăng ký tài khoản</thcolspan>
                    </tr>
                    <tr>
                        <th colspan="3"><div class="input-signup"><input id="username" type="text" placeholder="Tên tài khoản"></div></th>
                    </tr>
                    <tr>
                        <th colspan="3"><div class="input-signup"><input id="email" type="email" placeholder="Email"></div></th>
                    </tr>
                    <tr>
                        <th colspan="3"><div class="input-signup"><input id="password" type="password" placeholder="Mật khẩu"></div></th>
                    </tr>
                    <tr>
                        <th colspan="3"><div class="input-signup"><input id="password" type="password" placeholder="Nhập lại mật khẩu"></div></th>
                    </tr>
                    <tr>
                        <td><input type="checkbox">Đúng thông tin chưa</td>
                    </tr>
                    <tr>
                        <th>
                            <div class="input-submit"><input id="btnSignup" type="submit" value="Đăng ký" name="" id=""></div>
                        </th>
                    </tr>
                    
                </table>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
